syntax = "proto3";
package protobuf;

// ApiServer api 接口
service ApiServer {
    // HelloWorld 接口
    rpc HelloWorld (Request) returns (Response) {
    }
}

// 请求
message Request {
    // UserName 用户昵称
    string userName = 1;
}

// 响应
message Response {
    // 状态码
    int32 code = 1;
    // 状态码说明
    string msg = 2;
    // Data 返回数据
    string data = 3;
}